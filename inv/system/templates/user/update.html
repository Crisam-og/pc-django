{% extends 'body.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    <div class="card card-primary container-form ">
        <div class="card-header">
        <h3 class="card-title">Actualizacion de Usuario</h3>
        </div>
        <form>
        <div class="card-body">
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <div class="card-footer">
        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
        <a href="{% url 'user_list' %}" class="btn btn-danger"><i class="fas fa-window-close"></i> Cancelar</a>
        </div>
    </form>
    <style>
        .container-form{
            margin-top: 30px; 
            margin-left:20px; 
            margin-right:20px; 
            border:1px solid #d2d2d2;
            border-radius:0.3em;
        }
    </style>
    </div>
{% endblock %}
