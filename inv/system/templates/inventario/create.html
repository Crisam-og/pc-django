{% extends 'body.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post">

    <div class="card card-primary container-form ">
        <div class="card-header">
        <h3 class="card-title">Registro de Sucursales</h3>
        </div>
           
        <form>
        <div class="card-body">
        
            {% csrf_token %}
            {{ form|crispy }}
        
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
            <a href="{% url 'inventarios_list' %}" class="btn btn-secondary"><i class="fa fa-times"></i> Cancelar</a>
        </div>
        
    </form>
    </div>

{% endblock %}
